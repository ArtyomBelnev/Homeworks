<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main class="main">
        <div class="content">
            <form>
                <p>TASK 1</p>
                <div class="blockValue">
                    <label for="mail">Enter your mail</label>
                    <input type="text" id="mail" placeholder="name_lastName-1234@mail.com">
                    <div class="notRight" id="isMail">Mail is NOT Right</div>
                </div>
                <p>TASK 2</p>
                <div class="blockValue">
                    <label for="tel">Enter your telephone number</label>
                    <input type="text" id="tel" placeholder="+375-29-999-99-99">
                    <div class="notRight" id="isTel">Tel is NOT Right</div>
                </div>
                <p>TASK 3</p>
                <div class="blockValue">
                    <label for="sentence">Enter your text</label>
                    <input type="text" id="sentence" placeholder="White here something...">
                    <button id="button" disabled>Count</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
